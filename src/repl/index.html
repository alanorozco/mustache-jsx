<link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👨🏻</text></svg>"
/>
<script src="https://unpkg.com/prettier@2.1.2/standalone.js"></script>
<script src="https://unpkg.com/prettier@2.1.2/parser-babel.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.12.3/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/lib/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/addon/mode/overlay.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/mode/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/mode/xml/xml.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/mode/jsx/jsx.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/lib/codemirror.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/codemirror@5.58.1/theme/paraiso-dark.css"
/>
<style>
  body {
    background: #2f1e2e;
    color: #b9b6b0;
    margin: 0;
    line-height: 1.5;
    overflow: hidden;
  }
  main {
    display: flex;
    height: 100%;
  }
  main > * {
    flex: 1;
    flex-direction: column;
    display: flex;
    max-width: 50%;
  }
  body,
  textarea,
  h3,
  select,
  pre,
  .CodeMirror {
    font-family: "Cascadia Code", "Fira Code", Menlo, Consolas, monospace;
    line-height: 1.5;
    font-size: 16px;
  }
  .CodeMirror {
    height: 100%;
    width: 100%;
  }
  .CodeMirror pre.CodeMirror-line {
    padding: 0 8px 0 16px;
  }
  .CodeMirror-lines {
    padding: 12px 0;
  }
  textarea {
    resize: none;
    width: 100%;
    height: 100%;
    outline: none;
    white-space: pre;
    overflow-wrap: nowrap;
    border: none;
    background: transparent;
    color: inherit;
  }
  main > * > div {
    flex: 1;
    max-height: 100%;
  }
  h3 {
    padding: 12px 16px;
    margin: 0;
    font: inherit;
    z-index: 1;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  h3 > label {
    margin: 0 24px 0 0;
  }
  .error {
    color: rgb(248, 17, 82) !important;
    flex: 0;
    padding: 16px;
  }
  label > input[type="checkbox"] {
    display: none;
  }
  label > input[type="checkbox"] + *::before {
    content: "";
    display: inline-block;
    vertical-align: bottom;
    width: 16px;
    height: 16px;
    margin-right: 10px;
    border-radius: 4px;
    border-style: solid;
    border-width: 1px;
    border-color: rgba(255, 255, 255, 0.4);
  }
  label > input[type="checkbox"]:checked + * {
    color: #b9b6b0;
  }
  label > input[type="checkbox"]:checked + *::before {
    content: "";
    color: black;
    text-align: center;
    background: #b9b6b0;
    background-image: url("data:image/svg+xml,%3Csvg height='12' width='12' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 90 69' fill-rule='evenodd' clip-rule='evenodd' shape-rendering='geometricPrecision' text-rendering='geometricPrecision' image-rendering='optimizeQuality'%3E%3Cpath fill-rule='nonzero' d='M0 38l10-13 26 22L78 0l12 11-53 58z'/%3E%3C/svg%3E");
    background-position: center center;
    background-repeat: no-repeat;
    font-weight: bold;
    border-color: #b9b6b0;
  }
  label > input[type="checkbox"] + * {
    display: inline-block;
    color: rgba(255, 255, 255, 0.4);
    line-height: 20px;
  }
</style>
<main>
  <div>
    <h3>mustache</h3>
    <div>
      <textarea data-theme="paraiso-dark" data-mode="mustache"></textarea>
    </div>
    <pre class="error"></pre>
  </div>
  <div>
    <h3>
      <label for="javascript">
        <input type="checkbox" name="javascript" id="javascript" />
        <span>plain javascript</span>
      </label>
      <label for="excess-fragments">
        <input type="checkbox" name="excess-fragments" id="excess-fragments" />
        <span>excess fragments</span>
      </label>
    </h3>
    <div>
      <textarea data-theme="paraiso-dark" data-mode="jsx" readonly></textarea>
    </div>
  </div>
</main>
<script>
  self.DEFAULT_TEMPLATE = `<div>
  {{#items}}
    <div>
      <h3>{{name}}</h3>
    </div>
  {{/items}}
  {{^items}}
    empty list
  {{/items}}
</div>
`;
</script>
